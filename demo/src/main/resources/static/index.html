<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spark Demo App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="api.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container-fluid p-3">
			<div class="p-3">
				<h1>Patient Data</h1>
			</div>
			<div class="p-3">
				<label for="patientId" class="col-sm-2">Patient ID</label>
				<input type="text" class="col-sm-8" id="patientId" 
					placeholder="Leave blank for all patients" />
				<button type="submit" class="btn btn-info" onclick="getPatient()">Get Data</button>
			</div>

			<div class="p-3">
				<table class="table table-striped table-condensed" id="content">
				</table>
			</div>
		</div>
	</body>

</html>
